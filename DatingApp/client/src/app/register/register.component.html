<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="mb-3">
    <input type="text" name="username" id="username" class="form-control mb-3" [(ngModel)]="model.username" placeholder="Username" required>
  </div>

  <div class="mb-3">
    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="model.password" placeholder="Password" required>
  </div>

  <div class="text-center mt-5">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
